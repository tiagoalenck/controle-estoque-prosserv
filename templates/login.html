{% extends "base.html" %}

{% block content %}
<div class="card" style="width: 100%; max-width: 480px; padding: 30px;">
  <h1 style="margin: 0 0 8px 0; font-size: 28px; font-weight: 800;">Login</h1>
  <p class="muted" style="font-size: 14px; margin-bottom: 24px;">Entre para acessar o sistema.</p>

  {% if error %}
    <div class="msg-err" style="margin-bottom: 20px;">{{ error }}</div>
  {% endif %}

  <form method="post" action="/login">
    <div class="grid" style="grid-template-columns: 1fr; gap: 20px;">
      <div>
        <label style="font-weight: 600; margin-bottom: 8px;">Usuário</label>
        <input
          name="username"
          placeholder="admin"
          required
          style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); height: 48px;"
        />
      </div>

      <div>
        <label style="font-weight: 600; margin-bottom: 8px;">Senha</label>
        <input
          type="password"
          name="password"
          placeholder="admin123"
          required
          style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); height: 48px;"
        />
      </div>
    </div>

    <div style="margin-top: 24px;">
      <button type="submit" class="btn btn-primary" style="width: 100%; height: 45px; font-size: 15px;">
        Entrar
      </button>
    </div>

    {% if os.getenv("ENV","dev") != "prod" %}
    <div class="muted" style="margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--border); font-size: 12px;">
      Usuário padrão (DEV): <b style="color: var(--text);">admin</b> — Senha: <b style="color: var(--text);">admin123</b>
    </div>
    {% endif %}
  </form>
</div>
{% endblock %}
